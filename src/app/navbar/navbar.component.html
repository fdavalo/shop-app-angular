      <a routerLink="/" class="navbar-brand myStore">My store</a>
      <div class="justify-content-end">
        <a routerLink="{{link}}" class="navbar-brand" title="{{ title }}">
          <sup>{{ title }} </sup><i class="fa fa-user"></i><sup> {{ user }}</sup>

        <a routerLink="/profile" class="navbar-brand" title="Profile" *ngIf="link == '/logout'">
          <i class="fa fa-id-card"></i>

        <a routerLink="/orders" class="navbar-brand" title="Orders" *ngIf="link == '/logout'">
          <i class="fa fa-credit-card"></i>
        </a>          
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <a routerLink="/cart" class="navbar-brand" title="Cart">
            <i class="fa fa-shopping-cart"></i>
        </a>
        <span class="badge" *ngIf="products.length > 0">{{products.length}}</span>      
      </div>
  </div>
